<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found | WebFront AI</title>
    <meta name="description" content="The page you're looking for could not be found. Return to WebFront AI homepage.">
    <meta name="robots" content="noindex, nofollow">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }

      .error-container {
        text-align: center;
        max-width: 600px;
      }

      .error-code {
        font-size: 8rem;
        font-weight: bold;
        margin-bottom: 1rem;
        opacity: 0.9;
        line-height: 1;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .btn-home {
        display: inline-block;
        background: white;
        color: #667eea;
        padding: 1rem 2.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      }

      .btn-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      }

      .suggestion-links {
        margin-top: 3rem;
        opacity: 0.9;
      }

      .suggestion-links a {
        color: white;
        text-decoration: underline;
        margin: 0 1rem;
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 5rem;
        }

        h1 {
          font-size: 1.75rem;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>Oops! The page you're looking for doesn't exist. It might have been moved or deleted.</p>
      <a href="/" class="btn-home">Return to Homepage</a>
      <div class="suggestion-links">
        <p>You might be looking for:</p>
        <a href="/#services">Our Services</a>
        <a href="/#contact">Contact Us</a>
      </div>
    </div>
  </body>
</html>
